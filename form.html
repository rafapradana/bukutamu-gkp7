<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Isi Buku Tamu - Codepacker</title>

    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #60a5fa;
            --bg-light: #f0f5ff;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 38%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 3rem;
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: 0;
        }

        .sidebar::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            z-index: 0;
        }

        .sidebar-content {
            position: relative;
            z-index: 1;
        }

        .main {
            width: 62%;
            padding: 2rem 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .sidebar p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .nav-link {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            transform: translateX(-5px);
        }

        .nav-link i {
            margin-right: 0.75rem;
        }

        .form-container {
            max-width: 550px;
            width: 100%;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            background-color: var(--white);
            font-size: 1rem;
            color: var(--gray-900);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-item span {
            position: relative;
            padding-left: 30px;
        }

        .radio-item span:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .radio-item input[type="radio"]:checked + span:before {
            border-color: var(--primary);
            background-color: var(--white);
        }

        .radio-item input[type="radio"]:checked + span:after {
            content: "";
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary);
        }

        .camera-section {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #my_camera {
            width: 270px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--primary);
        }

        #results {
            margin-top: 1rem;
        }

        #results img {
            border-radius: 12px;
            max-width: 270px;
            border: 3px solid var(--primary);
        }

        button {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background-color: var(--gray-500);
        }

        .btn-secondary:hover {
            background-color: var(--gray-700);
        }

        .camera-btn {
            margin-top: 1rem;
        }

        .btn-icon {
            margin-right: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.85rem;
        }

        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4ade80;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark 0.5s ease-in-out;
        }

        .checkmark-icon {
            color: white;
            font-size: 2.5rem;
        }

        .modal h3 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal p {
            color: var(--gray-500);
            margin-bottom: 1.5rem;
        }

        .modal .btn {
            min-width: 120px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 960px) {
            .layout {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }
            
            body {
                overflow-y: auto;
                height: auto;
            }
            
            .sidebar, .main {
                width: 100%;
            }
            
            .sidebar {
                padding: 2rem;
            }
            
            .main {
                padding: 2rem;
            }
        }

        }

        [class^="icon-"], [class*=" icon-"] {
            /* use !important to prevent issues with browser extensions that change fonts */
            font-family: 'icomoon' !important;
            speak: never;

            text-transform: none;
            line-height: 1;

            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;

        }

        .icon-arrow-left:before {
            content: "\e900";
        }
        .icon-camera:before {
            content: "\e901";
        }
        .icon-check:before {
            content: "\e902";
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-content">
                <h1>Buku Tamu Codepacker</h1>
                <p>Terima kasih telah berkunjung! Silakan isi buku tamu digital ini dengan informasi dan pesan dari Anda.</p>
                <a href="index.html" class="nav-link">
                    <i class="icon-arrow-left"></i> Kembali ke Beranda
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="form-container">
                <h2>Formulir Tamu</h2>
                <form id="guestForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tipe Pengunjung</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="type" value="Perusahaan" required>
                                <span>Perusahaan</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="type" value="Pelajar">
                                <span>Pelajar</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="type" value="Individu">
                                <span>Individu</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">Organisasi/Instansi</label>
                        <input type="text" id="organization" name="organization" placeholder="Nama perusahaan, sekolah, atau kosongkan jika individu">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <!-- Camera Section -->
                    <div class="camera-section">
                        <div id="my_camera"></div>
                        <button type="button" class="camera-btn btn-secondary" id="takePhotoBtn">
                            <i class="icon-camera"></i> Ambil Foto
                        </button>
                        <input type="hidden" id="photo" name="photo">
                        <div id="results"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Simpan Data
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="checkmark-circle">
                <i class="icon-check checkmark-icon"></i>
            </div>
            <h3>Terima Kasih!</h3>
            <p>Data Anda telah berhasil disimpan ke buku tamu.</p>
            <button type="button" id="closeModalBtn">OK</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script>
        // Initialize webcam when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up webcam
            Webcam.set({
                width: 270,
                height: 200,
                image_format: 'jpeg',
                jpeg_quality: 90
            });
            Webcam.attach('#my_camera');
            
            // Capture photo button
            document.getElementById('takePhotoBtn').addEventListener('click', function() {
                Webcam.snap(function(data_uri) {
                    document.getElementById('results').innerHTML = 
                        '<img src="' + data_uri + '"/>';
                    document.getElementById('photo').value = data_uri;
                });
            });
            
            // Form submission
            document.getElementById('guestForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Check if photo was taken
                if (!document.getElementById('photo').value) {
                    alert('Silakan ambil foto terlebih dahulu.');
                    return false;
                }
                
                // Collect form data
                const formData = {
                    name: document.getElementById('name').value,
                    organization: document.getElementById('organization').value,
                    type: document.querySelector('input[name="type"]:checked').value,
                    message: document.getElementById('message').value,
                    photo: document.getElementById('photo').value,
                    date: new Date().toISOString()
                };
                
                // Save to IndexedDB
                addGuestEntry(formData)
                    .then(() => {
                        // Show success modal
                        document.getElementById('successModal').classList.add('show');
                        
                        // Reset form
                        document.getElementById('guestForm').reset();
                        document.getElementById('results').innerHTML = '';
                    })
                    .catch(error => {
                        console.error('Error saving entry:', error);
                        alert('Terjadi kesalahan saat menyimpan data. Silakan coba lagi.');
                    });
            });
            
            // Close modal
            document.getElementById('closeModalBtn').addEventListener('click', function() {
                document.getElementById('successModal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
